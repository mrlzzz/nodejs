<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Hello, world!</title>
    </head>
    <body>
        <!-- The following div had "container" class-->
        <div class="" id="game-container">
            <div
                class="container h-100"
                style="display: flex"
                id="start-screen"
            >
                <button class="btn btn-primary mx-auto my-auto" id="start-btn">
                    Go game!
                </button>
            </div>
            <div class="container h-100" id="main-screen">
                <div class="row justify-content-center">
                    <div class="col-auto display-1 m-5" id="question">
                        Question
                    </div>
                </div>
                <div class="row justify-content-around m-4">
                    <button
                        type="button"
                        class="answer-btn btn btn-primary btn-lg btn-block col-4"
                    >
                        Answer 1
                    </button>
                    <button
                        type="button"
                        class="answer-btn btn btn-primary btn-lg btn-block col-4"
                    >
                        Answer 2
                    </button>
                </div>
                <div class="row justify-content-around m-4">
                    <button
                        type="button"
                        class="answer-btn btn btn-primary btn-lg btn-block col-4"
                    >
                        Answer 3
                    </button>
                    <button
                        type="button"
                        class="answer-btn btn btn-primary btn-lg btn-block col-4"
                    >
                        Answer 4
                    </button>
                    <h1>Dobrze: <span id="player-points">0</span></h1>
                    <h1>Å¹le: <span id="player-mistakes">0</span></h1>
                </div>
            </div>
            <div class="container h-100" style="display: flex" id="end-screen">
                <div class="row h-100 justify-content-center">
                    <div class="col-6 h-25 text-center align-self-center">
                        <h1 id="end-message">???</h1>
                        <button class="btn btn-primary" id="end-btn">
                            Try again :*
                        </button>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col">
                        
                    </div>
                </div> -->
            </div>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
